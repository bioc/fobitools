 # R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r

warnings_are_errors: true

sudo: true

addons:
  apt:
    packages:
      - build-essential
      - libcurl4-gnutls-dev
      - libxml2-dev
      - libssl-dev
      
r_packages:
  - covr
  - testthat
  - devtools

after_success:
  - Rscript -e 'covr::codecov()'
